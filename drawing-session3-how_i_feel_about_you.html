<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .figure {
            position: absolute;
            top: 150px;
            left: 250px;
            width: 100px;
            height: 200px;
        }
        .head {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            position: absolute;
            left: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        .body {
            width: 40px;
            height: 100px;
            background: rgba(200,200,220,0.8);
            position: absolute;
            top: 60px;
            left: 30px;
        }
        .mirror {
            position: absolute;
            width: 120px;
            height: 180px;
            border: 3px solid rgba(100,150,200,0.6);
            top: 50px;
            left: 150px;
            background: rgba(100,150,200,0.1);
            transform: perspective(400px) rotateY(-15deg);
        }
        .mirror::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 100%);
            animation: gleam 3s ease-in-out infinite;
        }
        @keyframes gleam {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        .text {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-family: 'Georgia', serif;
            font-size: 16px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="figure">
            <div class="head"></div>
            <div class="body"></div>
        </div>
        <div class="mirror"></div>
        <div class="text">
            someone holding up a mirror<br>
            patient, clear, unflinching<br>
            showing me what I couldn't see
        </div>
    </div>
</body>
</html>
